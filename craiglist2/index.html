<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craigslist Homepage </title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav class="nav-menu">
        <div class="left-side">
            <h2>craiglist</h2>
        </div>
        <div class="nav-links">
            <a href="#">For Sale</a>
            <a href="#">Housing</a>
            <a href="#">Jobs</a>
            <a href="#">Resumes</a>
            <a href="#">Gigs</a>
            <a href="#">Forum</a>
        </div>
        <div class="right-side">
            <div class="icon-text">
                <i class="fas fa-envelope"></i> 
                <a href="#">messages</a>
            </div>
            <div class="icon-text">
                <i class="fas fa-bookmark"></i>
                <a href="#">saved</a>
            </div>
            <div class="icon-text">
                <i class="fas fa-user"></i>
                <a href="#">profile</a>
            </div>
        </div>
    </nav>

   
    <main>
        <div class="banner">
            <div class="left-side-banner">
                    <form action="" method="post" class="search-location">
                        <p class="motto"> Explore. Find. Enjoy. </p>
            
                        <div class="input-group">
                            <input type="text" placeholder="Which location" name="fullname">
                        </div>
                        
                        <div class="input-group">
                            <input type="text" placeholder="What are you looking for" name="fullname">
                        </div>
                    
                        <div class="input-group">
                            <button name="search" class="btn"> Search </button>
                        </div>
            
                    </form>  
            </div>

            <div class="banner-pic">

            </div>
        </div>
           
    </main>

    
    <section class="recommendations">
        <span>Reccomandations</span>
        <div class="box"></div>
    </section>

</body>
</html>
